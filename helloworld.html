<!DOCTYPE html>
<html lang="en" ng-app="application">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <title>Document</title>
</head>

<body>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/app.js"></script>

    <header>
        <h1 class="text-center">{{"Tanaka-San"}}'s Sushi Store</h1>
        <h2 class="text-center">Open Since {{10*20}}.</h2>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="list-group">
                    <div class="list-group-item" ng-controller="storeController as store">
                        <h1>{{store.sushi.name}}</h1>
                        <h2>{{store.sushi.price}}</h2>
                        <p>{{store.sushi.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
