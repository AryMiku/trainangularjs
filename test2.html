<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/lib/angular.min.js"></script>
</head>
<body>
    <div ng-app="" ng-init="quantity=500">
        <p>
            ใส่จำนวนคน  : <input type="text" name="" id="" ng-model="bank"><br>
            Total Money : {{bank * quantity}}
        </p>
        จำนวนคน * ด้วย 500 บาท = <span ng-bind="bank * quantity"></span>
    </div>
</body>
</html>
